name: Core CI

on:
  push:
    branches: ["main", "develop"]
    paths:
      - "core/**"
      - "ops/core.py"
      - ".github/workflows/core-ci.yaml"
  pull_request:
    branches: ["main", "develop"]
    paths:
      - "core/**"
      - "ops/core.py"
      - ".github/workflows/core-ci.yaml"

jobs:
  test-and-lint:
    name: Test & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.26"
          cache-dependency-path: core/go.sum

      - name: Test
        working-directory: ./core
        run: go test -v -coverprofile=coverage.out ./...

      - name: GolangCI-Lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.64.5
          working-directory: core

  build:
    name: Build Binary
    needs: test-and-lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.26"
          cache-dependency-path: core/go.sum

      - name: Build
        working-directory: ./core
        run: go build -v -o ../bin/server ./cmd/server

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mycelis-core-binary
          path: bin/server
