name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/mycelis/core
            ${{ env.REGISTRY }}/mycelis/interface

      - name: Build and push Core
        uses: docker/build-push-action@v5
        with:
          context: .
          file: core/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/mycelis/core:${{ github.ref_name }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Build and push Interface
        uses: docker/build-push-action@v5
        with:
          context: ./interface
          file: ./interface/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/mycelis/interface:${{ github.ref_name }}
          labels: ${{ steps.meta.outputs.labels }}
