apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-bridge
  namespace: mycelis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-bridge
  template:
    metadata:
      labels:
        app: mcp-bridge
    spec:
      containers:
      - name: mcp-bridge
        image: mycelis-api:latest # Reusing API image as it contains the code
        imagePullPolicy: Never
        command: ["uv", "run", "services/mcp_bridge.py"]
        env:
        - name: NATS_URL
          value: "nats://nats:4222"
