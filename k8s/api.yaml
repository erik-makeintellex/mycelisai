apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: mycelis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: mycelis-api:latest
        imagePullPolicy: Never
        env:
        - name: DATABASE_URL
          value: "postgresql+asyncpg://mycelis:password@postgres/mycelis"
        - name: NATS_URL
          value: "nats://nats:4222"
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: mycelis
spec:
  selector:
    app: api
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000

