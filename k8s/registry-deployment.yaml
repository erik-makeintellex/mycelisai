apiVersion: apps/v1
kind: Deployment
metadata:
  name: registry-service
  namespace: mycelis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: registry
  template:
    metadata:
      labels:
        app: registry
    spec:
      securityContext:
        runAsUser: 10001
        runAsGroup: 10001
        runAsNonRoot: true
        fsGroup: 10001
      containers:
        - name: registry
          image: postgres:alpine # Placeholder
          # Hardening Config
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          command: ["sleep", "infinity"]
          env:
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-creds
                  key: password
          volumeMounts:
            - name: tmp-volume
              mountPath: /tmp # Required for ReadOnly Root if app needs partial write
      volumes:
        - name: tmp-volume
          emptyDir: {}
