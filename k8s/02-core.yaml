apiVersion: v1
kind: Service
metadata:
  name: neural-core
  namespace: mycelis
spec:
  selector:
    app: neural-core
  ports:
    - name: http
      port: 8080
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: neural-core
  namespace: mycelis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: neural-core
  template:
    metadata:
      labels:
        app: neural-core
    spec:
      containers:
        - name: neural-core
          image: mycelis/core:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: NATS_URL
              value: "nats://nats:4222"
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
