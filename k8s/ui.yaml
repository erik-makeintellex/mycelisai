apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui
  namespace: mycelis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
      - name: ui
        image: mycelis-ui:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: ui
  namespace: mycelis
spec:
  selector:
    app: ui
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000

