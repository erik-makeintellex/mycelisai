apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: mycelis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15
        env:
        - name: POSTGRES_USER
          value: mycelis
        - name: POSTGRES_PASSWORD
          value: password
        - name: POSTGRES_DB
          value: mycelis
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-storage
        emptyDir: {} # Use PVC in production
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: mycelis
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
