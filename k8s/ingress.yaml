apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mycelis-ingress
  namespace: mycelis
  annotations:
    # Assuming Nginx Ingress Controller
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: mycelis.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ui
            port:
              number: 3000
  - host: api.mycelis.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api
            port:
              number: 8000
