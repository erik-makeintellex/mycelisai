apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mycelis-ingress
  namespace: mycelis
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /api/(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: api
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ui
            port:
              number: 3000
