apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ .Chart.Name }}-iron-dome
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Chart.Name }}
spec:
  podSelector:
    matchLabels:
      app: {{ .Chart.Name }}
  policyTypes:
    - Ingress
    - Egress
  
  # Default Deny All (Implicit by existence)

  # Ingress Rules
  ingress:
    # Allow traffic to API port from anywhere inCluster (or restrict to Gateway later)
    - ports:
        - protocol: TCP
          port: 8080

  # Egress Rules (Strict Whitelist)
  egress:
    # 1. Allow DNS (UDP/TCP 53)
    - to:
        - namespaceSelector: {} # Allow CoreDNS in kube-system
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53

    # 2. Allow NATS (4222)
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: nats
      ports:
        - protocol: TCP
          port: 4222

    # 3. Allow K8s API (443) - For Leadership Election / Discovery
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0 # Often mapped to internal Service IP
      ports:
        - protocol: TCP
          port: 443
    
    # 4. Allow Postgres (5432)
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: postgresql
      ports:
        - protocol: TCP
          port: 5432
