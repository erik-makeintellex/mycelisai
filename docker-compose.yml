services:
  nats:
    image: nats:latest
    ports:
      - "4222:4222"
      - "8222:8222"
    command: [ "-js", "-m", "8222" ]
    volumes:
      - nats_data:/data

  postgres:
    image: postgres:16
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: mycelis
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mycelis
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  nats_data:
  postgres_data:
